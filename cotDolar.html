  <body>
    <div id="div-container" class="container">
      <div id="div-content-dolar" class="content-dolar">
        <h1 class="header-title">Cotação do Dólar</h1>
        <hr />
        <div class="row">
          <div class="form-group">
            <div class="dolar">
              <h3>Cotação do Dolar no dia:</h3>
              <label>Data :</label>
              <input
                type="date"
                class="form-control"
                id="dt-Dolar"
                placeholder="Mês-Dia-Ano"
              />
              <button id="btn-dolar" class="btn btn-success btn-pesquisa">
                Pesquisar
              </button>
              <table class="table-dolar table">
                <thead id="thead-dolar">
                  <tr>
                    <th>Cotação de compra</th>
                    <th>Cotação de Venda</th>
                    <th>Data e Hora da Cotação</th>
                  </tr>
                </thead>

                <tbody id="tbody-dados-dolar">
                  <tr>
                    <td></td>

                    <td></td>

                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="dolar-periodo">
              <h3>Cotação do Dolar por período:</h3>
              <label>Data Inicio:</label>
              <input
                type="date"
                class="form-control"
                id="dt-Ini"
                placeholder="Mês-Dia-Ano"
              />
              <label>Data Final:</label>
              <input
                type="date"
                class="form-control"
                id="dt-Fim"
                placeholder="Mês-Dia-Ano"
              />
              <button
                id="btn-dolar-periodo"
                class="btn btn-success btn-pesquisa"
              >
                Pesquisar
              </button>
              <table class="table-dolarP table">
                <thead id="thead-dolarP">
                  <tr>
                    <th>Cotação de compra</th>
                    <th>Cotação de Venda</th>
                    <th>Data e Hora da Cotação</th>
                  </tr>
                </thead>

                <tbody id="tbody-dados-dolarP">
                  <tr>
                    <td></td>

                    <td></td>

                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
