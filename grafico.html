    />

      ><img
        style="max-width: 50px"

      class="navbar-toggler"

      data-target="#navbarSupportedContent"

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <body>
    <div id="div-container" class="container">
      <div id="div-content-dolar" class="content-dolar">
        <h1 class="header-title">Gráfico</h1>
        <hr />
        <div class="grafico form-group">
          <div class="row">
            <div class="col-md-3 mt-3">
              <label>Moeda:</label>
              <select
                id="select-moeda-grafico"
                class="form-control form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Escolha uma moeda</option>
              </select>
            </div>
            <div class="col-md-3">
              <label>Data Inicio:</label>
              <input
                type="date"
                class="form-control"
                id="dt-moedas-graf-ini"
                placeholder="Mês-Dia-Ano"
              />
            </div>
            <div class="col-md-3">
              <label>Data Final:</label>
              <input
                type="date"
                class="form-control"
                id="dt-moedas-graf-fim"
                placeholder="Mês-Dia-Ano"
              />
            </div>
            <div class="col-md-3 mt-1">
              <label></label>
              <button id="btn-grafico" class="btn btn-success btn-pesquisa">
                Pesquisar
              </button>
            </div>
          </div>
          <hr />
          <div class="col-xl-12" id="GraficoContainer">
            <canvas id="grafico" class="line-chart col-xl-12"> </canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <script>
      select("select-moeda-grafico");
    </script>
  </body>
